<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Primary Meta Tags -->
        <title>%REACT_APP_META_TITLE%</title>
        <meta name="title" content="%REACT_APP_META_TITLE%" />
        <meta name="description" content="%REACT_APP_META_DESCRIPTION%" />
        <meta name="keywords" content="%REACT_APP_META_KEYWORDS%" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="%PUBLIC_URL%" />
        <meta property="og:title" content="%REACT_APP_META_TITLE%" />
        <meta property="og:description" content="%REACT_APP_META_DESCRIPTION%" />
        <meta property="og:image" content="%PUBLIC_URL%%REACT_APP_OG_IMAGE%" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="%PUBLIC_URL%" />
        <meta property="twitter:title" content="%REACT_APP_META_TITLE%" />
        <meta property="twitter:description" content="%REACT_APP_META_DESCRIPTION%" />
        <meta property="twitter:image" content="%PUBLIC_URL%%REACT_APP_OG_IMAGE%" />

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="57x57" href="%PUBLIC_URL%/assets/favicon/apple-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="60x60" href="%PUBLIC_URL%/assets/favicon/apple-icon-60x60.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="%PUBLIC_URL%/assets/favicon/apple-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="%PUBLIC_URL%/assets/favicon/apple-icon-76x76.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="%PUBLIC_URL%/assets/favicon/apple-icon-114x114.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="%PUBLIC_URL%/assets/favicon/apple-icon-120x120.png" />
        <link rel="apple-touch-icon" sizes="144x144" href="%PUBLIC_URL%/assets/favicon/apple-icon-144x144.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/assets/favicon/apple-icon-152x152.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/assets/favicon/apple-icon-180x180.png" />
        <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/assets/favicon/android-icon-192x192.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/assets/favicon/favicon-96x96.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="%PUBLIC_URL%/assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <!-- PayPal -->
        <script
            src="https://www.paypal.com/sdk/js?client-id=AYB2pgaKZHLpNGc_ziykMk64jzEgdPKZFgu7leNcB27lGwM-JYCUXahlunEv76_Z6v7u8BxIo6yeRct0&buyer-country=US&currency=USD&components=buttons&enable-funding=venmo,paylater,card"
            data-sdk-integration-source="developer-studio"
        ></script>
        <!-- Google Pay -->
        <script async src="https://pay.google.com/gp/p/js/pay.js"></script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
